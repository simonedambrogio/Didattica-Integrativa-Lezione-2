### Vettori

Un vettore è un caso particolare di matrice. 

Un dataframe può essere pensato come è una matrice che ha delle caratteristiche particolari. 

Quindi, per manipolare un dataframe è necessario sapere come manipolare un vettore.

### Vettori

Creare un vettore numerico di nome "*primo_vettore*" che contenga 1, 2, 3, 4, e 5

--


```r

Usiamo la nostra prima funzione: "***seq()***" per creare un nuovo vettore uguale al precedente

Un altro modo ancora per creare lo stesso vettore è l'uso dei due punti

```r
ultimo_vettore = 1:5

```

### Vettori

Qualche esercizio:

--

- Creare una sequenza di numeri (var1) da 1 a 200 con intervallo 1.

--

- Creare un vettore (var2) che contiene cento 0 (i primi cento) e cento 1.

--

- Creare un vettore (var3) contente 200 elementi, in cui i primi cento elementi sono estratti da una distribuzione normale con media 165 e deviazione standard 8 e i secondi da una distribuzione normale con media 170 e deviazione standard 10.

--

- Creare un vettore (var4) di 200 elementi che dipende da var3 nel modo descritto di seguito: 

$$ var4 = \beta_0 + \beta_1 \times var3 + \epsilon $$ 
&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp; dove `\(\beta_0\)` = 0, `\(\beta_1\)` = 0.2 e `\(\epsilon \sim N(0, 2)\)`

---
### Vettori
Soluzioni


```r
#Lunghezza dei vettori
n &lt;- 200

#Punto 1
var1 &lt;- 1:n

#Punto 2
var2 &lt;- rep(0:1, each=n/2)

#Punto 3
var3 &lt;- c(rnorm(n/2, mean = 165, sd = 10), 
          rnorm(n/2, mean = 170, sd = 10))

#Punto 4
b0 &lt;- 0
b1 &lt;- 0.2
var4 &lt;- b0 + b1*var3 + rnorm(n, mean = 0, sd = 2)
```

# Prime rappresentazioni grafiche con ggplot2
---

### ggplo2



```r
library(ggplot2) #Prima di tutto attivare il pacchetto
```

--



```r
ggplot(aes(x = altezza), data = dt) +
  geom_histogram()
```

![](Slide_files/figure-html/unnamed-chunk-26-1.png)&lt;!-- --&gt;

---
### ggplot2

Cambiamo i colori (color e fill)


```r
ggplot(aes(x = altezza), data = dt) +
  geom_histogram( fill="white", color="navy", size=1)
```

![](Slide_files/figure-html/unnamed-chunk-27-1.png)&lt;!-- --&gt;

---

### ggplot2

Cambiamo il tema (theme)


```r
ggplot(aes(x = altezza), data = dt) +
  geom_histogram( fill="white", color="navy", size=1) +
  theme_classic()
```

![](Slide_files/figure-html/unnamed-chunk-28-1.png)&lt;!-- --&gt;

---

### ggplot2

Rappresentiamo le altezze dei maschi e delle femmine


```r
ggplot(aes(x = altezza, fill=genere), data = dt) +
  geom_histogram( alpha=1/2, size=1) +
  theme_classic()
```

![](Slide_files/figure-html/unnamed-chunk-29-1.png)&lt;!-- --&gt;

---
### ggplot2

Rappresentiamo le altezze dei maschi e delle femmine con i boxplot


```r
ggplot(aes(x = genere, y = altezza, color=genere), data = dt) +
  geom_boxplot( alpha=1/2, size=2) +
  theme_classic()
```

![](Slide_files/figure-html/unnamed-chunk-30-1.png)&lt;!-- --&gt;

---
### ggplot2

Rappresentiamo le altezze dei maschi e delle femminecon i boxplot e i punti


```r
ggplot(aes(x = genere, y = altezza, color=genere), data = dt) +
  geom_boxplot( alpha=1/2, size=2) +
  geom_jitter( size=2, width = 0.3 ) +
  theme_classic()
```

![](Slide_files/figure-html/unnamed-chunk-31-1.png)&lt;!-- --&gt;

---
### ggplot2

Rappresentiamo le altezze dei maschi e delle femminecon i boxplot e i punti


```r
ggplot(aes(x = altezza, y = palmo), data = dt) +
  geom_point( alpha=1/2, size=2, color="#8C3031") +
  geom_smooth( method = "lm", size=2, 
               color="#8C3031", fill="#8C3031" ) +
  theme_classic()
```

![](Slide_files/figure-html/unnamed-chunk-32-1.png)&lt;!-- --&gt;
